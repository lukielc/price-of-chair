<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>BlackQuant</title>
    {% include 'html_dependencies.html' %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" title="Home">BlackQuant</a>
        </div>

        <button type="button" class="navbar-toggler collasped" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li><a class="nav-link" href="{{ url_for('stores.index') }}">Stores</a></li>
            </ul>
            {% if session['email'] %}
            <ul class="nav navbar-nav navbar-right">
                <li><a class="nav-link" href="{{ url_for('users.user_alerts') }}"><span class="glyphicon glyphicon-alert"> Your Alerts</a></li>
                <li><a class="nav-link" href="{{ url_for('users.logout_user') }}"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a class="nav-link" href="{{ url_for('users.register_user') }}"><span class="glyphicon glyphicon-user"></span> Sign up</a></li>
                <li><a class="nav-link" href="{{ url_for('users.login_user') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            {% endif %}
        </div>

    </div>
</nav>

<div class="content container">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
